type User {
  id: ID!
  firebaseUid: String!
  name: String
  bio: String
  picture: String
  email: String!
  createdAt: Float
  updatedAt: Float
}

extend type Query {
  users: [User!]
  getUser(id: ID!): User
}

extend type Mutation {
  createUser(
    firebaseUid: String!
    email: String!
    name: String
    picture: String
  ): User!
  upsertUser(
    firebaseUid: String!
    email: String!
    name: String
    picture: String
  ): User!
  updateUser(id: ID!, name: String, picture: String): User!
  deleteUser(id: ID!): User!
}
