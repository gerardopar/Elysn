type User {
  id: ID!
  name: String
  bio: String
  picture: String
  email: String
  createdAt: Float
  updatedAt: Float
}

extend type Query {
  users: [User!]
  user(id: ID!): User
}

extend type Mutation {
  createUser(name: String!, image: String): User!
  updateUser(id: ID!, name: String, image: String): User!
  deleteUser(id: ID!): User!
}
