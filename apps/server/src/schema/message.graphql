enum MessageSenderEnum {
  USER
  AI
}

type Message {
  id: ID!
  userId: ID!
  chatId: ID
  personaId: ID
  sender: MessageSenderEnum!
  text: String!
  timestamp: Float!
  metadata: MessageMetadata
}

type MessageStream {
  token: String
  event: String!
  error: String
  outputText: String
}

type MessageMetadata {
  emotion: String
  intent: String
  memoryTag: String
  isMemoryWorthy: Boolean
  embedding: [Float]
  topics: [String]
}

input MessageInput {
  chatId: ID
  sender: MessageSenderEnum!
  text: String!
  timestamp: Float!
}

extend type Query {
  messages(chatId: ID!): [Message!]
  message(id: ID!): Message
}

extend type Mutation {
  createMessage(input: MessageInput!): Message!
  updateMessage(id: ID!, input: MessageInput!): Message!
  deleteMessage(id: ID!): Message!
}

extend type Subscription {
  newMessage(chatId: ID!): Message!
  newMessageStream(chatId: ID!): MessageStream!
}
